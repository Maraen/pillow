<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pillow</title>
	<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
	<header> <!--Contains logo with introduction text and hamburger menu-->
		<div class="container">
			<div class="logo"> <!--Logo in header, bigger on desktop-->
				<figure>
					<img src="" alt="logo">
				</figure>
			</div>
			<div> <!--introduction message in header, aligned left on desktop, centered on mobile-->
				<p>
					Ut at fringilla augue, eget dapibus diam. Duis eget malesuada metus. Donec fringilla suscipit efficitur. Suspendisse sit amet fringilla leo. Duis eu odio ipsum.
				</p>
			</div>
			<div class="hamburger-menu"> <!--hamburger menu, top right on desktop, bottom right on mobile-->
				<figure>
					<img src="" alt="">
				</figure>
			</div>
		</div>
	</header>
	<main>
		<section>
			<div class="container">
				<div class="line"></div> <!--single line on mobile, double on desktop-->

				<div> <!-- col taking full length and taking "2 block" height, image as background-->
					<figure>
						<img src="" alt="">
					</figure>
					<div><!--in bottom right half,-->
						<p>
							<span class="capital">
								Women's dresses
							</span>
						</p>
						<h1>Embroided tunic</h1>

						<div class="button"> <!--alligned left on desktop, align right on mobile-->
							<span>View Collection</span>
						</div>
					</div>
				</div>

				<div><!--small arrow to the left and right, going out of the container-->
					<div>
						<img src="" alt="">
					</div>
					<div>
						<img src="" alt="">
					</div>
				</div>
			</section>

			<section> <!--section inbetween featured collections-->
				<div class="container"> 
					<div>
						<p>Featured Collections</p>
					</div>
					<div>
						<a href="#">View All</a>
					</div>
				</div>
			</section>

			<section><!--Window shopping area-->
				<div class="container">
					<div><!--Man jacket width is half a screen on desktop and 2 blocks of height-->
						<figure>
							<img src="" alt="">
						</figure>
						<p>
							<span class="capital">
								Man's jacket
							</span>
						</p>

						<div class="button"> <!--alligned top left, always-->
							<span>View Collection</span>
						</div>
					</div>

				</div>
			</div>
		</section>
	</main>
	<footer>

	</footer>

</body>
</html>
